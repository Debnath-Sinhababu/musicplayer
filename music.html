<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="music.css">
  </head>

  
  <body>
    <div class="main-div">
      <div class="music-container">
        <h2 class="heading">LOTUS LANE</h2>
        <h3 class="heading">The Loyalist</h3>
        <div class="img_container">
          <img src="Beautiful night sky wallpaper.png"  alt="" />
          <!-- <audio src="music1.mp3" ></audio> -->
          
        </div>
        <div class="all">
          <div class="time">
            <div class="starttime">
              0.00
            </div>
            <div class="duration">
              2.45
            </div>
            
          </div>
          <div class="progress-bar">
            <div class="progress">

            </div>
          </div>
           


        </div>
        <div class="music-controls">
          <i class="fa-solid fa-backward" id="back"></i>
          <i class="fa-solid fa-circle-play " id="play"></i>
          <i class="fa-light fa-circle-pause hide" id="pause"></i>
          <i class="fa-solid fa-forward " id="forward"></i>
        </div>
      </div>
    </div>
    <script src="listen.js"></script>
  </body>
